version: '3.7'

networks:
  malmonet4:
   external: true    
    
services:
  malmocontrol4:    
    image: malmocontrol:latest
    build: ./MalmoControl/.
    ports: 
      - "5006:5002"
    volumes:
      - //var/run/docker.sock:/var/run/docker.sock
    container_name: malmocontrol4
    networks: 
     - malmonet4
    

  malmo-server4:    
    image: malmoserver:latest
    build: ./MalmoContainer/.
    ports:
      - "5904:5900"              
    depends_on:
      - malmocontrol4      
    container_name: malmo-server4
    volumes:
      - ./MalmoContainer/MQTTClient/config.json:/home/malmo/MalmoPlatform/build/install/Python_Examples/MQTTClient/config.json
    networks: 
     - malmonet4
    environment:
     - MALMO_INSTANCE=4

