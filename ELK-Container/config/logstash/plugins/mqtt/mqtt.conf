input {
  mqtt {
    host => "${MQTT_HOST}"   
    port => 1883
    topic => "#"
    qos => 2
  }
}

filter {
  json {
    source => "message"
	remove_field => [ "message" ]
  }
}

output {
  elasticsearch {
    hosts    => [ 'elasticsearch' ]
	template_overwrite => true
	template           => '/usr/share/logstash/plugins/elasticsearch/es-mapping.json'
  }
}
