<mat-dialog-content style="max-height: 100%; height: 95%; overflow-y: hidden;">
    <h2>{{data.name}}</h2>
    <iframe style=" width: 100%; height: 90%;"
        [src]="safeUrl">
    </iframe>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
