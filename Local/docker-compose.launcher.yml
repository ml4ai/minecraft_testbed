version: '3.7'

networks:
  asist_net:
   external: true    
    
services:
  malmocontrol:    
    image: registry.gitlab.com/artificialsocialintelligence/study3/malmocontrol:${LAUNCHER_TAG}
    container_name: malmocontrol_Local
    ports: 
      - "5002:5002"
    volumes:
      - //var/run/docker.sock:/var/run/docker.sock
      - ./MalmoControl/appsettings.Production.json:/home/MalmoControl/appsettings.Production.json
      - ./MinecraftServer/data:/home/MalmoControl/minecraft_data
      - ./CLEAN_MAPS:/home/MalmoControl/CLEAN_MAPS      
    container_name: malmocontrol_Local   
    networks: 
      asist_net:
        aliases: 
          - malmocontrol    

  minecraft:
    image: itzg/minecraft-server:java8
    container_name: minecraft-server0    
    ports:
        - "25565:25565"
        - "25575:25575"
    volumes:
        - "./MinecraftServer/data:/data"
    environment:
        - EULA=TRUE
        - VERSION=1.11.2
        - TYPE=FORGE
        - FORGE_INSTALLER=forge-1.11.2-13.20.1.2386-installer.jar
        - FORGEVERSION=13.20.1.2386
        - ENABLE_RCON=TRUE 
        - RCON_PORT=25575 
        - RCON_PASSWORD=minecraft
        - JVM_DD_OPTS=fml.queryResult:confirm             
    networks: 
      asist_net:
        aliases: 
          - minecraft-server0
    tty: true
    stdin_open: true  
  
