  clientmap:
    image: registry.gitlab.com/artificialsocialintelligence/study3/client_map:${LAUNCHER_TAG}
    container_name: clientmap
    # ports:
    #   - 3080:3080
    environment:
      - mqtt_host=mosquitto
      - map=Adapt
      #- map=Falcon

    networks: 
      asist_net:
        aliases: 
          - clientmap

  nginx:
    image: nginx:alpine
    container_name: nginx
    depends_on:    
    - malmocontrol    
    volumes:   
    -  ./Nginx/nginx.conf:/etc/nginx/nginx.conf
    -  ./Nginx/cert-aspnetcore.crt:/etc/nginx/cert-aspnetcore.crt
    -  ./Nginx/cert-aspnetcore.key:/etc/nginx/cert-aspnetcore.key
    -  ./Nginx/ssl_passwords.txt:/etc/nginx/ssl_passwords.txt
    ports:
    - "9000:443"    
    networks: 
      asist_net:
        aliases: 
          - nginx

  mqttvalidationservice:    
    image: registry.gitlab.com/artificialsocialintelligence/study3/mqttvalidationservice:${LAUNCHER_TAG}
    container_name: mqttvalidationservice
    volumes:
      - //var/run/docker.sock:/var/run/docker.sock
      - ./MessageValidator/appsettings.json:/app/appsettings.json
      - ../MessageSpecs:/app/MessageSpecs
    container_name: mqttvalidationservice
    environment:
        - Kestrel__Certificates__Default__Path=cert-aspnetcore.pfx
        - Kestrel__Certificates__Default__Password=password    
    networks: 
      asist_net:
        aliases: 
          - mqttvalidationservice

  asistdataingester:    

    image: registry.gitlab.com/artificialsocialintelligence/study3/asistdataingester:${LAUNCHER_TAG}
    container_name: asistdataingester
    volumes:
      - //var/run/docker.sock:/var/run/docker.sock
      - ./AsistDataIngester/appsettings.json:/app/appsettings.json
#      - ./AsistDataIngester/google_application_credentials.json:/app/Google/google_application_credentials.json
    container_name: asistdataingester
    environment:
        - Kestrel__Certificates__Default__Path=cert-aspnetcore.pfx
        - Kestrel__Certificates__Default__Password=password    
    networks: 
      asist_net:
        aliases: 
          - asistdataingester

  dozzle:
      image: amir20/dozzle:latest
      container_name: dozzle
      environment:
          DOZZLE_BASE: /Logger
      volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      networks:
          asist_net:
              aliases:
                  - dozzle
